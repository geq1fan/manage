<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/common/common}">

<head>
	<title>产品出库</title>
</head>

<body layout:fragment="content">
	<article class="page-container">
		<form action="" method="put" class="form form-horizontal" id="form-inventory-edit" th:object="${model}">
			<input type="hidden" name="tokenForm" th:value="${#session.getAttribute('tokenForm')}" />
			<input type="hidden" th:value="*{id}" th:id="pid" />
            <input type="hidden" th:name="category" th:value="*{category}" th:id="category"/>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>产品名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="name" name="name" th:name="name" th:value="*{name}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>产品规格：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="type" name="type" th:name="type" th:value="*{type}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>产品剩余库存：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="inventory" name="inventory" th:name="inventory" th:value="*{inventory}"
					/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>所处库房：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="location" name="location" th:name="location" th:value="*{location}"
					/>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>所处库位：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="repository" name="repository" th:name="repository" th:value="*{repository}"
					/>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<button type="submit" class="btn btn-success radius" id="" name="">
						<i class="icon-ok"></i> 确定</button>
				</div>
			</div>
		</form>
	</article>

    <script type="text/javascript" th:src="@{/js/admin/inventory/inventory-edit.js}"></script>
</body>

</html>
