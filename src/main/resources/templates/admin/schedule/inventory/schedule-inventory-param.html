<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/common/common}">

<head>
    <title>创建订单</title>
</head>

<body layout:fragment="content">
<article class="page-container">
    <form th:action="@{/admin/schedule/inventory/param}" th:method="post" class="form form-horizontal"
          id="form-inventory-param" th:object="${model}">
        <input type="hidden" name="tokenForm" th:value="${#session.getAttribute('tokenForm')}"/>
        <table class="table table-border table-bordered table-bg table-hover">
            <thead>
            <tr>
                <th scope="col" colspan="12">调度表单</th>
            </tr>
            <tr class="text-c">
                <th>产品名称</th>
                <th>产品规格</th>
                <th width="100">生产数量</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="model:${models}" th:object="${model}">
                <td th:text="*{name}">d</td>
                <td th:text="*{type}">d</td>
                <td><input type="text" class="input-text" id="amount" name="amount" th:name="amount"/></td>
                <input type="hidden" th:name="id" th:value="*{id}"/>
            </tr>
            </tbody>
        </table>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>生产线：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="多个生产线通过逗号隔开" id="productline" name="productline"
                       th:name="productline"/>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-success radius" id="admin-role-save">
                    <i class="icon-ok"></i> 确定
                </button>
            </div>
        </div>
    </form>
</article>

</body>

</html>
