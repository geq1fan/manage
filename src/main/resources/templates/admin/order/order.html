<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/common/common}">

<head>
    <title>产品库存信息</title>
</head>

<body layout:fragment="content">
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页
        <span class="c-gray en">&gt;</span>
        订单管理
        <span class="c-gray en">&gt;</span>
        订单审核
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <form id="myForm" th:action="@{/admin/order/list}" th:method="get">
        <div class="page-container">
            <div class="text-c">
                日期范围：
                <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'dateMax\')}'})" id="dateMin" class="input-text Wdate"
                    style="width:120px;" name="startTime" th:value="${startTime}" readonly="readonly" /> -
                <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'dateMin\')}'})" id="dateMax" class="input-text Wdate"
                    style="width:120px;" name="endTime" th:value="${endTime}" readonly="readonly" />
                <input type="radio" id="unprocessed" th:value="0" th:name="processed" checked="checked" />
                <label for="unprocessed"> 未处理订单</label>
                <input type="radio" id="processed" th:name="processed" th:value="1" />
                <label for="processed"> 已处理订单</label>
                <button type="submit" class="btn btn-success">
                    <i class="Hui-iconfont">&#xe665;</i>
                    搜索
                </button>
            </div>

            <span class="r">共有数据：
                <strong th:text="${pageInfo?.total}" id="total">54</strong> 条</span>

            <table class="table table-border table-bordered table-bg table-hover">
                <thead>
                    <tr>
                        <th scope="col" colspan="12">订单列表</th>
                    </tr>
                    <tr class="text-c">
                        <th>序号</th>
                        <th>产品名称</th>
                        <th>产品规格</th>
                        <th>产品价格</th>
                        <th>订购数量</th>
                        <th>交货日期</th>
                        <th>逾期罚金</th>
                        <th>备注</th>
                        <th width="120">订单创建时间</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c" th:each="model:${pageInfo?.list}" th:object="${model}">
                        <td th:text="${((pageInfo?.pageNum - 1) * pageInfo?.pageSize) + modelStat.count}">d</td>
                        <td th:text="*{name}">d</td>
                        <td th:text="*{type}">d</td>
                        <td th:text="*{price}">d</td>
                        <td th:text="*{amount}">d</td>
                        <td th:text="*{deadline}">d</td>
                        <td th:text="*{penalty}">d</td>
                        <td th:text="*{notes}">d</td>
                        <td th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}">2014-6-11 11:11:42</td>
                        <td class="td-manage">
                            <a title="审核" href="javascript:;" onclick="system_log_show(this,'10001')" th:onclick="'javascript:order_check(\'审核订单\', \'/admin/order/'+*{id}+'\',\'800\',\'500\');'"
                                class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6e0;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="admin_del(this,'1')" th:onclick="'javascript:order_del(this, \'/admin/order/'+*{id}+'\');'"
                                class="ml-5" style="text-decoration:none">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:replace="admin/common/page :: page"></div>
        </div>
    </form>

    <script type="text/javascript" th:src="@{/js/common/page.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin/order/order.js}"></script>
    <script th:inline="javascript">

    </script>
</body>

</html>
