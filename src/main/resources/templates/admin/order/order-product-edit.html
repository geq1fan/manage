<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/common/common}">

<head>
	<title>编辑商品信息</title>
</head>

<body layout:fragment="content">
	<article class="page-container">
		<form action="" method="put" class="form form-horizontal" id="form-inventory-edit" th:object="${model}">
			<input type="hidden" name="tokenForm" th:value="${#session.getAttribute('tokenForm')}" />
			<input type="hidden" th:value="*{id}" th:id="pid" />
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>商品名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="name" name="name" th:name="name" th:value="*{name}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>商品规格：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="type" name="type" th:name="type" th:value="*{type}" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">
					<span class="c-red">*</span>商品价格：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="price" name="price" th:name="price" th:value="*{price}"
					/>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<button type="submit" class="btn btn-success radius" id="" name="">
						<i class="icon-ok"></i> 确定</button>
				</div>
			</div>
		</form>
	</article>

    <script type="text/javascript" th:src="@{/js/admin/order/order-inventory-edit.js}"></script>
</body>

</html>
